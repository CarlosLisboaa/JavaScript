<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body {
            background-color: rgb(68, 68, 146);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.3em;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique em mim</div>

    <script>
        var corpo = window.document.body
        var p1 =  window.document.getElementsByTagName('p')[0]
        window.document.write('Esta ecrito assim: ' + p1.innerHTML)  
        p1.style.color = 'blue' // tags

        var d = window.document.getElementById('msg')
        d.style.backgroundColor = 'green'
        d.innerText = 'Estou aguardando' // funciona para (name, class, id)

        var d = window.document.querySelector('div.msg') //  forma nova

    </script>
</body>
</html>
